<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fb63c0d954.js" crossorigin="anonymous"></script>
    <title>Codepen</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5" style="color: #2432f5;"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt" style="color: #e6492d;"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js" style="color: #fbff00;"></i>JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right"> 
            <label><i class="fa-solid fa-play" style="color: #828da1;"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>


    <script src="script.js"></script>



</body>
</html>
